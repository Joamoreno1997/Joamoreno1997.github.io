<html>
<head>
    <link href="/main.css" rel="stylesheet">
</head>
    <body>
        <div class="top">
          <div class="budget">
            <div class="budget__title">
              Calculadora de gastos <span class="budget__title--month">%Month%</span>:
            </div>
      
            <div class="budget__value">+ 2,345.64</div>
      
            <div class="budget__income clearfix">
              <div class="budget__income--text">Productos</div>
              <div class="right">
                <div class="budget__income--value">+ 4,300.00</div>
                <div class="budget__income--percentage">&nbsp;</div>
              </div>
            </div>
      
            <div class="budget__expenses clearfix">
              <div class="budget__expenses--text">Gastos por usuario</div>

                <div class="budget__expenses--value">- 1,954.36</div>

            </div>
          </div>
        </div>
      
        <div class="bottom">
          <div class="add">
            <div class="add__container">
              <select class="add__type">
                <option value="inc" selected>+</option>
                <option value="exp">-</option>
              </select>
              <input type="text" class="add__description" placeholder="Producto/Persona">
              <input type="number" class="add__value" placeholder="Valor">
              <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
            </div>
          </div>
      
          <div class="container clearfix">
            <div class="income">
              <h2 class="income__title">Productos</h2>
      
              <div class="income__list">
              </div>
            </div>
      
            <div class="expenses">
              <h2 class="expenses__title">Gastos por usuario</h2>
      
              <div class="expenses__list">
              </div>
            </div>
          </div>
        </div>
